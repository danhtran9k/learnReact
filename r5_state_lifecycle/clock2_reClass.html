<!--  
/*
==================================================================
LINK

https://reactjs.org/docs/state-and-lifecycle.html#converting-a-function-to-a-class

==================================================================
DESCRIPTION

You can convert a function component like Clock to a class in five steps:

    Create an ES6 class, with the same name, that extends React.Component.
    Add a single empty method to it called render().
    Move the body of the function into the render() method.
    Replace props with this.props in the render() body.
    Delete the remaining empty function declaration.

    Clock 0: func js render 
    clock 1: React component in js function - func with props
    clock 2: React class extent React component w render method return
*/ 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock 2</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Clock extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello, world!</h1>
              <h2>It is {this.props.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }
      }

      function tick() {
        ReactDOM.render(
          <Clock date={new Date()} />,
          document.getElementById('root')
        );
      }

      setInterval(tick, 1000);
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </body>
</html>
